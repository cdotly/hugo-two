<h1>{{.Title}}</h1>
<h2>{{ $.Param "subtitle"}}</h2>

<h4>{{.Date}}</h4>

{{ range .Pages }}

    <div style="font-size:20px;">
        <a href="{{.URL}}">{{.Title}}</a>
    </div>
    <p>{{ dateFormat "Monday, Jan 2, 2006" .Date }}</p>


    <p>{{.Summary}}</p>
</div>
{{ end }}
